<!DOCTYPE html>
<html xmlns:th ="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>add barang</title>
</head>
<body>
Edit Barang
<br>
<form action="#" th:action="@{/updatebarang}" th:object="${BarangModel}" method="post">
<table th:each="dt:${hListBarang}">
	<tr>
		<td>Id Barang</td>
		<td><input type="text" th:value="${dt.id}" name="id" readonly="readonly"></td>
	</tr>
	<tr>
		<td>Nama Barang</td>
		<td><input type="text" th:value="${dt.namaBarang}"  name="namaBarang"></td>
	</tr>
		<tr>
		<td>Supplier</td>
		<td><input type="text" th:value="${dt.supplier}"  name="supplier"></td>
	</tr>
		<tr>
		<td>Qty</td>
		<td><input type="number" th:value="${dt.qty}" name="qty"></td>
	</tr>
	<tr></tr> 
	<tr>
		<td><input type="submit" value="Update"></td>
		<td></td>
	</tr>	
</table>
</form>

</body>
</html>
